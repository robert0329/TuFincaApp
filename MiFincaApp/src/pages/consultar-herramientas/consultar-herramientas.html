<ion-header>

  <ion-navbar>
    <ion-title>Consultar Herramientas</ion-title>
    <ion-buttons>
        <button ion-button icon-only (click)="OnGoBack()">
          <ion-icon name="md-arrow-back"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>
    <div *ngIf="searching" class="spinner-container">
      <ion-spinner></ion-spinner>
    </div>
  <ion-list>
    <ion-item-sliding  *ngFor="let grocery of Lista">
      <ion-item> {{grocery.herramientas}} Existencia: {{grocery.cantidad}}</ion-item>

      <ion-item-options>
        <button ion-button icon-only light (click)="openModal()">
          <ion-icon name="paper"></ion-icon>
        </button>
        <button ion-button icon-only light (click)="openModal()">
          <ion-icon name="md-done-all"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
  
</ion-content>
