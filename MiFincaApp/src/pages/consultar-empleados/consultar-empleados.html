<ion-header>

  <ion-navbar>
    <ion-title>Consultar empleados</ion-title>
    <ion-buttons>
        <button ion-button icon-only (click)="OnGoBack()">
          <ion-icon name="md-arrow-back"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="openModal()"></ion-searchbar>
    <div *ngIf="searching" class="spinner-container">
      <ion-spinner></ion-spinner>
    </div>
  <ion-list>
      <ion-item-sliding *ngFor="let Lista of Array">
          <ion-item>
              <img style="width: 15%; height: 15%; display: inline;" src="assets/imgs/login.png">
            <h2 style="font-weight: bold; display: inline;">{{Lista.nombre}} {{Lista.apellido}}</h2>
            <p style="margin-left: 17%;">{{Lista.tipo}} {{Lista.email}}</p>
          </ion-item>
          <ion-item-options>
            <button ion-button icon-only light (click)="presentPrompt(Lista.idpersona,Lista.nombre,Lista.apellido, Lista.direccion, Lista.cedula, Lista.telefono, Lista.email, Lista.password, Lista.ciudad, Lista.tipo)">
              <ion-icon name="paper"></ion-icon>
            </button>
            <button ion-button icon-only light (click)="Eliminar(Lista.idpersona)">
              <ion-icon name="md-close"></ion-icon>
            </button>
          </ion-item-options>
    
        </ion-item-sliding>

  </ion-list>
  
</ion-content>
