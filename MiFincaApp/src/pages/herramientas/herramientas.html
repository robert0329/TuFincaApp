<ion-header>
  <ion-navbar>
    <ion-title>
      Agregar Herramientas
    </ion-title>
    <ion-buttons>
      <button ion-button icon-only (click)="OnGoBack()">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>  
    <ion-buttons end>
      <button ion-button icon-only (click)="Consultar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <form [formGroup]="form" (ngSubmit)="guardar()" novalidate>
      <ion-list>
        <ion-item>
          <ion-label>Herramientas</ion-label>
          <ion-select formControlName="herramientas" multiple="false" cancelText="cancel" okText="ok">
            <ion-option  #item *ngFor="let data of h; let i = index" selected="false" 
            >{{data.title}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item *ngIf="form.get('herramientas').errors && form.get('herramientas').touched">
          <p *ngIf="form.get('herramientas').hasError('required')">Es requerido</p>
        </ion-item>
        <ion-item>
          <ion-label color="primary" floating>Cantidad</ion-label>
          <ion-input formControlName="cantidad"></ion-input>
        </ion-item>
        <ion-item *ngIf="form.get('cantidad').errors && form.get('cantidad').touched">
          <p *ngIf="form.get('cantidad').hasError('required')">Es requerido</p>
        </ion-item>
        
        <ion-item>
          <ion-label>Suplidor</ion-label>
          <ion-select formControlName="suplidor" multiple="false" cancelText="cancel" okText="ok">
            <ion-option  #item *ngFor="let data of s; let i = index" selected="false" 
            >{{data.title}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item *ngIf="form.get('suplidor').errors && form.get('suplidor').touched">
          <p *ngIf="form.get('suplidor').hasError('required')">Es requerido</p>
        </ion-item>
      </ion-list>
      <button ion-button block type="submit" [disabled]="form.invalid">Guardar</button>
    </form>
  </ion-card-content>
</ion-content>
