<ion-header>

  <ion-navbar>
    <ion-title>Consultar los frutos</ion-title>
    <ion-buttons>
        <button ion-button icon-only (click)="OnGoBack()">
          <ion-icon name="md-arrow-back"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="openModal()"></ion-searchbar>
    <div *ngIf="searching" class="spinner-container">
      <ion-spinner></ion-spinner>
    </div>
  <ion-list>
    <ion-item-sliding  *ngFor="let Lista of Lista">
      <ion-item> {{Lista.descripcion}}</ion-item>

      <ion-item-options>
        <button ion-button icon-only light (click)="presentPrompt(Lista.idFrutos,Lista.descripcion)">
          <ion-icon name="paper"></ion-icon>
        </button>
        <button ion-button icon-only light (click)="Eliminar(Lista.idFrutos)">
          <ion-icon name="md-close"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
  
</ion-content>
