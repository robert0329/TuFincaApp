<ion-header>

  <ion-navbar>
    <ion-title>Consultar siembras</ion-title>
    <ion-buttons>
      <button ion-button icon-only (click)="OnGoBack()">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="openModal()"></ion-searchbar>
  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>
  <ion-list>
    <ion-item-sliding *ngFor="let Lista of Lista">
      <ion-item>
        <h2 style="font-weight: bold; display: inline;">{{Lista.descripcion}}</h2>
        <p style="margin-left: 17%;">{{Lista.fecha}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button icon-only light (click)="presentPrompt(Lista.idsiembra,Lista.idparcela, Lista.idfrutos, Lista.fecha, Lista.descripcion)">
          <ion-icon name="paper"></ion-icon>
        </button>
        <button ion-button icon-only light (click)="Eliminar(Lista.idsiembra)">
          <ion-icon name="md-close"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
