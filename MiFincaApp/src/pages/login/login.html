  <div class="login-box">
    <form [formGroup]="form" (ngSubmit)="login()" novalidate>
      <ion-list>
        <ion-item>
          <ion-label color="primary" floating>Email</ion-label>
          <ion-input name="emailinput" id="emailinput" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" floating>Contrase√±a</ion-label>
          <ion-input type="password" name="passwordinput" id="passwordinput" formControlName="password"></ion-input>
        </ion-item>

      </ion-list>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit">Iniciar sesion</button>
          <!-- <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button> -->
        </ion-col>
      </ion-row>
    </form>
