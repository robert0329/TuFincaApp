<ion-header>
  <ion-navbar>
    <ion-title>
      Agregar Gastos
    </ion-title>
    <ion-buttons>
      <button ion-button icon-only (click)="OnGoBack()">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <form [formGroup]="form" (ngSubmit)="guardarGastos()" novalidate>
      <ion-list>

        <ion-item>
          <ion-label color="primary" floating>Descripcion</ion-label>
          <ion-input formControlName="descripcion"></ion-input>
        </ion-item>
        <ion-item *ngIf="form.get('descripcion').errors && form.get('descripcion').touched">
          <p *ngIf="form.get('descripcion').hasError('required')">Es requerido</p>
        </ion-item>
<!--(aqui va select item)
        <ion-item>
          <ion-label color="primary" floating>Fecha</ion-label>
          <ion-input formControlName="fecha"></ion-input>
          <ion-item class=“listItem item-input” id=“dateSight”></ion-item>
        </ion-item>
        <ion-item *ngIf="form.get('fecha').errors && form.get('fecha').touched">
          <p *ngIf="form.get('fecha').hasError('required')">Es requerido</p>
        </ion-item>
      -->
        <ion-item>
          <ion-label color="primary" floating>Id Finca</ion-label>
          <ion-textarea formControlName="idsiembra"></ion-textarea>
        </ion-item>
        <ion-item *ngIf="form.get('idfinca').errors && form.get('idfinca').touched">
          <p *ngIf="form.get('idfinca').hasError('required')">Es requerido</p>
        </ion-item>

      </ion-list>
      <button ion-button block type="submit" [disabled]="form.invalid">Guardar</button>
    </form>
  </ion-card-content>
</ion-content>
