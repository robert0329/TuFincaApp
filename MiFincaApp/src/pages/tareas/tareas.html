<ion-header>
  <ion-navbar>
    <ion-title>
      Agregar tareas
    </ion-title>
    <ion-buttons>
      <button ion-button icon-only (click)="OnGoBack()">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <form [formGroup]="form" (ngSubmit)="guardar(form)">
      <ion-list>
        <ion-item>
          <ion-label color="primary" floating>Descripcion</ion-label>
          <ion-textarea formControlName="descripcion"></ion-textarea>
        </ion-item>


        <ion-item>
          <ion-label floating color="primary">Fincas</ion-label>
          <ion-select  multiple ="false" (ionChange)="EmpleadoSeach($event)" formControlName="finca" cancelText="Cancel" okText="OK">
            <ion-option *ngFor="let items of ArrayTareas; let i = index"  
            [selected]="items" >{{items.nombre}} </ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label color="primary" floating>Fecha</ion-label> 
          <ion-datetime formControlName="fecha"></ion-datetime>
        </ion-item> 

          <ion-item>
            <ion-label floating color="primary">Empleados</ion-label>
            <ion-select  multiple ="true" #C (ionChange)="changeSelect(C.value)" formControlName="empleado" cancelText="Cancel" okText="OK">
              <ion-option *ngFor="let items of Array; let i = index"  
              [value]="items.idpersona" >{{items.nombre}} </ion-option>
            </ion-select>
          </ion-item>

      </ion-list>
      <button ion-button block type="submit">Asignar</button>
    </form>
  </ion-card-content>
</ion-content>
