<ion-header>
  <ion-navbar>
    <ion-title>
      Agregar tareas
    </ion-title>
    <ion-buttons>
      <button ion-button icon-only (click)="OnGoBack()">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <form [formGroup]="form" (ngSubmit)="guardar()">
      <ion-list>
        <ion-item>
          <ion-label color="primary" floating>Descripcion</ion-label>
          <ion-textarea formControlName="descripcion"></ion-textarea>
        </ion-item>

       
        <ion-item>
          <ion-label>Fincas</ion-label>
          <ion-select multiple="false" cancelText="cancel" okText="ok" formControlName="finca">
            <ion-option #item *ngFor="let finca of ArrayTareas"  selected="false" 
            >{{finca.nombre}}</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label color="primary" floating>Fecha</ion-label>
          <ion-datetime formControlName="fecha"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label>empleados</ion-label>
          <ion-select multiple="true" cancelText="cancel" okText="ok">
            <ion-option #item *ngFor="let sitio of Array ; let i = index" selected="false" 
            (ionSelect)="friendFun(sitio, form)">{{sitio.nombre}} (@{{sitio.idpersona}})</ion-option>
          </ion-select>
        </ion-item>

      </ion-list>
      <button ion-button block type="submit">Asignar</button>
    </form>
  </ion-card-content>
</ion-content>
