<ion-header>

  <ion-navbar>
    <ion-title>Tareas a realizar</ion-title>
    <ion-buttons>
        <button ion-button icon-only (click)="OnGoBack()">
          <ion-icon name="md-arrow-back"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let grocery of Array">
      <ion-item> {{grocery.descripcion}} {{grocery.fecha}}</ion-item>

      <ion-item-options>
        <button ion-button icon-only light (click)="openModal(grocery.idtarea,grocery.finca, grocery.descripcion,grocery.fecha
        ,grocery.activa)">
          <ion-icon name="md-done-all"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
</ion-content>
