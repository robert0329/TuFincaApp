<ion-header>
  <ion-navbar>
    <ion-title>
      Agregar Siembra
    </ion-title>
    <ion-buttons>
      <button ion-button icon-only (click)="OnGoBack()">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <form [formGroup]="form" (ngSubmit)="guardarSiembra()" novalidate>
      <ion-list>
        <ion-item>
          <ion-label color="primary" floating>Descripcion</ion-label>
          <ion-input formControlName="descripcion"></ion-input>
        </ion-item>
        <ion-item *ngIf="form.get('descripcion').errors && form.get('descripcion').touched">
          <p *ngIf="form.get('descripcion').hasError('required')">Es requerido</p>
        </ion-item>

        <ion-item>
          <ion-label color="primary" floating>Fecha</ion-label>
          <ion-datetime formControlName="fecha"></ion-datetime>
        </ion-item>
        <ion-item *ngIf="form.get('fecha').errors && form.get('fecha').touched">
          <p *ngIf="form.get('fecha').hasError('required')">Es requerido</p>
        </ion-item>


        <ion-item>
          <ion-label color="primary" floating>Frutos</ion-label>
          <ion-select formControlName="frutos"></ion-select>
        </ion-item>
        <ion-item *ngIf="form.get('frutos').errors && form.get('frutos').touched">
          <p *ngIf="form.get('frutos').hasError('required')">Es requerido</p>
        </ion-item>

        <ion-item>
          <ion-label color="primary" floating>Frutos</ion-label>
          <ion-select formControlName="parcela"></ion-select>
        </ion-item>
        <ion-item *ngIf="form.get('parcela').errors && form.get('parcela').touched">
          <p *ngIf="form.get('parcela').hasError('required')">Es requerido</p>
        </ion-item>

      </ion-list>
      <button ion-button block type="submit" [disabled]="form.invalid">Guardar</button>
    </form>
  </ion-card-content>
</ion-content>
