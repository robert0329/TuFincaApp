<ion-header>
  <ion-navbar color="dark">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">
    <form [formGroup]="form" (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" formControlName="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" formControlName="password" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Nombre" name="nombre" formControlName="nombre" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Apellido" name="apellido" formControlName="apellido" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Direccion" name="direccion" formControlName="direccion" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Ciudad" name="ciudad" formControlName="ciudad" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Cedula" name="cedula" formControlName="cedula" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Telefono" name="telefono" formControlName="telefono" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="tipo" name="tipo" formControlName="tipo" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
